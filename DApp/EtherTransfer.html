<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="web3.js"></script>
        <script type="text/javascript">
            var network = "";
            var userAccount = '';
            var warning = "";
        </script>
        <script type="text/javascript">
          window.addEventListener('load', function() {

              // Modern dapp browsers...
              if (window.ethereum) {
                  web3 = new Web3(ethereum);

                  try { 
                    // Request account access if needed
                    ethereum.enable().then(result => {
                      // Now you can start your app & access web3 freely:
                      startApp()
                    })
                  }
                  catch(err) {
                    console.log(err);
                  }
              }
              // Legacy dapp browsers, checking if Web3 has been injected by the browser (Mist/MetaMask)
              else if (typeof web3 !== 'undefined') {
                // Use Mist/MetaMask's provider
                web3 = new Web3(web3.currentProvider);

                // Now you can start your app & access web3 freely:
                startApp();

              } else {
                console.log('No web3? You should consider trying MetaMask!')
                // fallback - use your fallback strategy (local node / hosted node + in-dapp id mgmt / fail)
                web3 = new Web3( new Web3.providers.HttpProvider( "https://kovan.infura.io/" ));

                // Now you can start your app & access web3 freely:
                startApp();
              }
            })
        
            
            // Get current network
            function startApp() {
                web3.eth.net.getId().then(netId => {
                // web3.version.getNetwork((err, netId) => {
                  console.log('netId: ' + netId)
                  switch (netId) {
                    case 1:
                        network = 'Mainnet';
                        warning = 'please switch your network to Kovan';
                      break
                    case 2:
                        network = 'Deprecated Morden';
                        warning = 'please switch your network to Kovan';
                      break
                    case 3:
                        network = 'Ropsten';
                        warning = 'please switch your network to Kovan';
                      break
                    case 4:
                        network = 'Rinkeby';
                        warning = 'please switch your network to Kovan';
                      break
                    case 42:
                        network = 'Kovan';
                      break
                    default:
                        network = 'Unknown';
                        warning = 'please switch your network to Kovan';
                  }
                  $("#eth_network").text(network);
                  $("#warning").text(warning);
                  
                  web3.eth.getAccounts().then(accounts => {
                    userAccount = accounts[0];
                    $("#eth_address").text(userAccount);
                    $("#fromAddress").val(userAccount);

                    reloadInfo();
                  })
                })
            }
            
            function reloadInfo() {

                // Wallet
                try { 
                    getBalance();
                }
                catch(err) {
                    console.log(err);
                }
            }
            
            // Get block info
            function getBlock() {
                web3.eth.getBlock(48, function(error, result){
                    if(!error) {
                        console.log(JSON.stringify(result));
                        $("#balance").html(JSON.stringify(result));
                    } else {
                        console.error(error);
                    }
                })
            }
            
            // Get account balance
            function getBalance() {
              web3.eth.getBalance(userAccount).then(result => {
                  $("#balance").html(web3.utils.fromWei(result));
              }); // getbalance account
            }
        </script>
        
        <!-- Ether transfer -->
        <script type="text/javascript">
            function etherTransfer() {
              let toAddress = $("#toAddress").val()
              let amountInText = $("#amount").val()

              console.log('toAddress: ' + toAddress)

              let sender = userAccount;
              let amount = web3.utils.toWei(amountInText, "ether")
              web3.eth.sendTransaction(
                {
                  from: sender,
                  to: toAddress,
                  value: amount
                }
              )
              .on('error', (error) => { 
                console.error(error)
